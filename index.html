<!DOCTYPE html>
<html lang="ES">
<head>
	<title>Quiz</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="estilos.css">
	<link rel="stylesheet" type="text/css" href="estilospreguntas.css">
	<link rel="stylesheet" type="text/css" href="estilosrespuestas.css">

	<link rel="shortcut icon" href="camaraicono.ico">
</head>
<body>
	<header>
		<h1>Quiz de peliculas</h1>
	</header>
<section>
	<article class="visible" id="carga">
						<div class="inicio">
		<h2>Desafia tus conocimientos sobre el cine!!</h2>
			<form id="datos">	
			<div class="dato1">
			<label for="nombre">Ingresa tu nombre:</label>
			<label>Tendras 60 segundos para responder! <br> si no contestas se toman las preguntas no seleccionadas como incorectas <br><br></label>
			<label>Al final se mostrar√° cuales respondiste bien</label>
			</div>
			<div class="dato2">
							<input type="text" name="nombre" id="nombre" required="required">
			</div>				
			</form>
			<div class="dato3">
				<button id="comenzar">Comenzar!</button>
			</div>	
			</div>	
	</article>
	<article class="NOvisible" id="preguntas">
			<div class="cont1">
			<form id="formpregunta" > <!--segundo preguntas-->
				<div class="visible" id="parte1">
					<div class="cajatiempo" id="tiempo"></div>
				
				<div class="pregunta1">
					<div class="p1">
					<label class="pregunta" id="pregunta1">Pregunta1</label>
					</div>
					<div class="opciones">
						<div  class="opcion">
						<input type="radio" name="respuesta" value="0" id="opcion1_1">
						<label for="opcion1_1"><span id="r1_1">opcion</span></label>
						</div>
						
						<div  class="opcion">
						<input type="radio" name="respuesta" value="1"id="opcion1_2">
						<label for="opcion1_2"><span id="r1_2">opcion</span></label>
						</div>
						
						<div  class="opcion">
						<input type="radio" name="respuesta" value="2" id="opcion1_3">
						<label for="opcion1_3"><span id="r1_3">opcion</span></label>
						</div>

						<div  class="NOvisible">
						<input type="radio" name="respuesta" value="3" id="opcion1_4" checked="checked">
						</div>
					</div>
				</div>
			</div>
			</form>
		</div>
				<div class="imagenes">
				<div class="img" id="imagen" >
					<img src="./preguntaimagenes/black.jpg" id="foto" alt="imagen de pregunta">
				</div>
				</div>
			<div class="botonerapregunta">
				<button id="bsiguiente">Siguiente</button>
				<button id="bfinalizar" class="botonfinalizar">Finalizar</button>
			</div>
			
	</article>
	<article id="final" class="NOvisible">
			<div id="respuestas"></div>
			<div class="despedida">
				<p>Gracias por participar <span id="name"></span></p>
				<p>Tu puntuacion ha sido de: <span id="puntuacion"></span></p>
			<div class="botonfinal">
			<button id="recargar">Volver a jugar</button>
			</div>
			</div>
	</article>
</section>
	<script src="imagenesListado.js"></script>
	<script src="calificador.js"></script>
	<script src="preguntas.js"></script>
	<script src="formato.js"></script>
	<script src="creadora.js"></script>
</body>
</html>
